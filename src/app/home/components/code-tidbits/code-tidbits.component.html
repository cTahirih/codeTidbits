<div class="row">
  <div class="col-12 height-box-animated d-flex align-items-center justify-content-center">
    <div class="font-size-htb" *ngIf="isHacktoberfest">HAPPY HACKTOBERFEST 2020</div>
  </div>
</div>
<div class="row d-flex justify-content-center">
  <div class="card col-8 col-sm-6 col-md-3 mb-3 mx-md-1" *ngFor="let elm of data">
    <div class="mt-3">
      <img [src]="elm.urlImg"  class="card-img-top" alt="Images CodeTidbits">
    </div>
    <div class="card-body px-0">
      <h5 class="card-title">{{ elm.title }}</h5>
      <div class="text-center">
        <a href="{{elm.urlGithub}}" class="btn bt-pink-outline d-flex align-items-center" target="_blank">
          <div class="img-button d-inline-block mx-3"><img src="assets/images/home/github-brands.svg" alt="github" class="img-fluid"></div>
          {{ elm.nickName }}
        </a>
      </div>
    </div>
  </div>
</div>
